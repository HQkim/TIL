{% extends 'base.html' %}

{% block content %}
<h1>HOME</h1>
<hr>

<ul>
{% for review in reviews %}
  <p>글 제목:
  <a href="{% url 'community:review_detail' review.pk %}">{{ review.title }}</a></p>
  <p>영화 제목: {{ review.movie_title }}</p>
  <p>작성자:
  <a href="{% url 'accounts:profile' review.user.username %}">{{ review.user.username }}</a>
  </p>
  <hr>
{% endfor %}

{% endblock content %}
