{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h2>Update</h2>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    <input type="submit" value="수정">
  </form>
  <a href="{% url 'articles:detail' article.pk %}">BACK</a>
{% endblock content %}
